<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>React App</title>
    <link href="/static/css/main.128b5450.chunk.css" rel="stylesheet">
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="root">
        <button onclick="jumpback()" class="pauseBtn">
            10s <<
        </button>
        
        <button onclick="togglePauseRequest()" class="pauseBtn">
            start/pause
        </button>
        
        <button onclick="jumpahead()" class="pauseBtn">
            >> 10s
        </button>

        <button onclick="nextepisode()" class="pauseBtn">
            nextepisode
        </button>

        <button onclick="skipcredits()" class="pauseBtn">
            skipcredits
        </button>        
    </div>

    <style>
        .root {
            text-align: center;
        }

        .pauseBtn {
            display: inline-block;
            margin-top: 3em;
            margin: auto;
            padding: 30px;
        }
    </style>

    <script>
        function togglePauseRequest() {
            fetch('/netflix/pause', { method: 'POST', credentials: 'include' })
        }

        function jumpahead() {
            fetch('/netflix/jumpahead', { method: 'POST', credentials: 'include' })
        }

        function jumpback() {
            fetch('/netflix/jumpback', { method: 'POST', credentials: 'include' })
        }

        function nextepisode() {
            fetch('/netflix/nextepisode', { method: 'POST', credentials: 'include' })
        }

        function skipcredits() {
            fetch('/netflix/skipcredits', { method: 'POST', credentials: 'include' })
        }        
    </script>


</body>

</html>
